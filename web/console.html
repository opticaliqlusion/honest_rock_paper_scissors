<!DOCTYPE html>
<html>
<head>
  <title>Verification Console</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 8px;
      color: #fff;
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 13px;
    }

    .terminal {
      background: #282c34;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .terminal-header {
      background: #21252b;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #181a1f;
    }

    .window-controls {
      display: flex;
      gap: 6px;
      margin-right: 12px;
    }

    .window-control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .window-control.close { background: #ff5f56; }
    .window-control.minimize { background: #ffbd2e; }
    .window-control.maximize { background: #27c93f; }

    .terminal-title {
      color: #6b717d;
      font-size: 12px;
    }

    .terminal-body {
      padding: 8px 12px;
    }

    .input-line {
      display: flex;
      align-items: flex-start;
    }

    .prompt {
      color: #61afef;
      margin-right: 8px;
      user-select: none;
    }

    #console {
      flex-grow: 1;
      background: transparent;
      color: #abb2bf;
      border: none;
      font-family: inherit;
      font-size: inherit;
      padding: 0;
      margin: 0;
      outline: none;
      resize: none;
      overflow: hidden;
      width: 100%;
    }

    .output {
      color: #98c379;
      margin-top: 6px;
      word-break: break-all;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <div class="window-controls">
        <div class="window-control close"></div>
        <div class="window-control minimize"></div>
        <div class="window-control maximize"></div>
      </div>
      <div class="terminal-title">Verification Console</div>
    </div>
    <div class="terminal-body">
      <div class="input-line">
        <span class="prompt">‚ùØ</span>
        <textarea id="console" rows="1" spellcheck="false"></textarea>
      </div>
      <div id="output" class="output"></div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const choice = urlParams.get('choice') || '';
    const salt = urlParams.get('salt') || '';
    
    const command = `CryptoJS.SHA256('${choice}${salt}').toString()`;
    
    const consoleElement = document.getElementById('console');
    consoleElement.value = command;
    
    // Auto-adjust textarea height
    function adjustTextareaHeight() {
      consoleElement.style.height = 'auto';
      consoleElement.style.height = consoleElement.scrollHeight + 'px';
    }
    
    consoleElement.addEventListener('input', adjustTextareaHeight);
    
    // Initial height adjustment
    adjustTextareaHeight();
    
    consoleElement.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        try {
          const result = eval(consoleElement.value);
          document.getElementById('output').textContent = result;
        } catch (error) {
          document.getElementById('output').textContent = 'Error: ' + error.message;
        }
      }
    });
  </script>
</body>
</html>
